<!DOCTYPE html>
<html>
<head>
    <title>Select Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            color: #424242;
            margin-bottom: 15px;
            font-size: 2.5em;
        }

        .header .size-display {
            font-size: 1.4em;
            color: #666;
            margin: 15px 0;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Exactly 5 columns */
            gap: 20px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .game-button {
            padding: 25px 15px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: none;
            border-radius: 12px;
            /* Changed from blue to a more neutral dark gray */
            color: #424242;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px rgba(0,0,0,0.1),
                -5px -5px 10px rgba(255,255,255,0.8);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .game-button:hover {
            /* Changed hover gradient to a more pleasant green */
            background: linear-gradient(145deg, #4CAF50, #43A047);
            color: white;
            transform: translateY(-3px);
            box-shadow: 
                0 10px 20px rgba(76,175,80,0.3),
                0 6px 6px rgba(0,0,0,0.1);
        }

        /* New styles for completed state */
        .game-button.completed {
            background: linear-gradient(145deg, #4CAF50, #43A047);
            color: white;
        }

        .game-button:active {
            transform: translateY(-1px);
            box-shadow: 
                0 5px 10px rgba(76,175,80,0.2),
                0 3px 3px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            margin-bottom: 25px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        /* Completion checkmark */
        .completion-check {
            position: absolute;
            top: 8px;
            right: 8px;
            color: white;
            font-weight: bold;
        }


        /* Make sure the page looks good on mobile */
        @media (max-width: 900px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
                padding: 20px;
                gap: 15px;
            }
        }

        @media (max-width: 500px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                padding: 15px;
                gap: 10px;
            }
            
            .game-button {
                padding: 20px 10px;
                font-size: 16px;
            }
        }
        
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-button">← Back to Size Selection</a>
        <h1>Select a Game</h1>
        <div class="size-display">Board Size: <span id="boardSize">Loading...</span></div>
    </div>

    <div id="loading" class="loading">Loading available games...</div>
    <div id="gameGrid" class="game-grid" style="display: none">
        <!-- Buttons will be added here -->
    </div>

    <script>
        // Get board size from URL
        const pathParts = window.location.pathname.split('/');
        const size = parseInt(pathParts[pathParts.length - 1]);
        document.getElementById('boardSize').textContent = `${size}x${size}`;

        // Function to check if a game is completed
        function isGameCompleted(gameNum) {
            const completed = JSON.parse(localStorage.getItem('completedPuzzles') || '{}');
            return completed[size]?.includes(gameNum);
        }

        // Function to handle game selection
        function selectGame(gameNum) {
            sessionStorage.setItem('selectedGame', JSON.stringify({
                size: size,
                gameNumber: gameNum
            }));
            window.location.href = `/game?size=${size}&game=${gameNum-1}`;
        }

        // Fetch and create game buttons
        fetch(`/api/available_games/${size}`, {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            const grid = document.getElementById('gameGrid');
            const loading = document.getElementById('loading');
            
            if (data.games.length === 0) {
                loading.textContent = 'No games available for this size.';
                return;
            }

            data.games.forEach(gameNum => {
                const button = document.createElement('button');
                button.className = 'game-button' + (isGameCompleted(gameNum) ? ' completed' : '');
                button.onclick = () => selectGame(gameNum);
                
                button.textContent = `Game ${gameNum}`;
                
                if (isGameCompleted(gameNum)) {
                    const check = document.createElement('span');
                    check.className = 'completion-check';
                    check.textContent = '✓';
                    button.appendChild(check);
                }
                
                grid.appendChild(button);
            });

            loading.style.display = 'none';
            grid.style.display = 'grid';
        })
        .catch(error => {
            console.error('Error:', error);
            const loading = document.getElementById('loading');
            loading.textContent = 'Error loading games. Please try again later.';
            loading.style.color = 'red';
        });
    </script>
</body>
</html>
