<!DOCTYPE html>
<html>
<head>
    <title>Select Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header .size-display {
            font-size: 1.2em;
            color: #666;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffffff;
            border: 2px solid #2196F3;
            border-radius: 8px;
            color: #2196F3;
            transition: all 0.3s ease;
            text-align: center;
        }

        .game-button:hover {
            background-color: #2196F3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            padding: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .game-button {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="back-button">‚Üê Back to Size Selection</a>
        <h1>Select a Game</h1>
        <div class="size-display">Board Size: <span id="boardSize">Loading...</span></div>
    </div>

    <div id="loading" class="loading">Loading available games...</div>
    <div id="gameGrid" class="game-grid" style="display: none">
        <!-- Buttons will be added here -->
    </div>

    <script>
        // Get size from URL
        const pathParts = window.location.pathname.split('/');
        const size = pathParts[pathParts.length - 1];
        
        // Update the displayed size
        document.getElementById('boardSize').textContent = `${size}x${size}`;
        
        // Fetch available games
        fetch(`/api/available_games/${size}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const grid = document.getElementById('gameGrid');
                const loading = document.getElementById('loading');
                
                if (data.games.length === 0) {
                    loading.textContent = 'No games available for this size.';
                    return;
                }

                // Create buttons for each available game number
                data.games.forEach(gameNum => {
                    const button = document.createElement('button');
                    button.className = 'game-button';
                    button.textContent = `Game ${gameNum}`;
                    
                    // Game index is gameNum-1 for the API
                    button.onclick = () => {
                        // Store selected game info in session storage
                        sessionStorage.setItem('selectedGame', JSON.stringify({
                            size: size,
                            gameNumber: gameNum
                        }));
                        // Redirect to game page
                        window.location.href = `/game?size=${size}&game=${gameNum-1}`;
                    };
                    
                    grid.appendChild(button);
                });

                // Hide loading and show grid
                loading.style.display = 'none';
                grid.style.display = 'grid';
            })
            .catch(error => {
                console.error('Error:', error);
                const loading = document.getElementById('loading');
                loading.textContent = 'Error loading games. Please try again later.';
                loading.style.color = 'red';
            });
    </script>
</body>
</html>
